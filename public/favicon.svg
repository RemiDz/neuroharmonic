<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0f"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#brainGrad)" stroke-width="1" opacity="0.5"/>
  
  <!-- Brain wave pattern -->
  <g filter="url(#glow)">
    <path d="M 15 50 Q 25 30, 35 50 T 55 50 T 75 50 T 95 50" 
          fill="none" stroke="url(#brainGrad)" stroke-width="3" stroke-linecap="round"
          transform="translate(-5, -10)"/>
    <path d="M 15 50 Q 25 35, 35 50 T 55 50 T 75 50 T 95 50" 
          fill="none" stroke="url(#brainGrad)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <path d="M 15 50 Q 25 25, 35 50 T 55 50 T 75 50 T 95 50" 
          fill="none" stroke="url(#brainGrad)" stroke-width="2" stroke-linecap="round"
          transform="translate(-5, 10)" opacity="0.5"/>
  </g>
  
  <!-- Center glow dot -->
  <circle cx="50" cy="50" r="8" fill="url(#brainGrad)" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="4" fill="#ffffff"/>
</svg>
